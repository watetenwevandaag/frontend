<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <button id="pannekoek" *ngIf="this.userData.getCook().username == null" style="margin-left: 10px;" class="btn btn-success" (click)= "this.userData.setViewData('Login')">Login!</button>
    <h1 id="usernameTitle" *ngIf="this.userData.getCook().username != null" style="color: lightgreen">Welkom, {{this.userData.getCook().username}}</h1>

<div *ngIf="this.userData.getViewData() == 'Start' || this.userData.getViewData() == 'Search' || this.userData.getViewData() == 'OwnRecipes' || this.userData.getViewData() == 'GenerateWeekMenu'">
    <app-display [recipes]="recipes"></app-display>
</div>

<div *ngIf="this.userData.getViewData() == 'Login'">
    <app-login></app-login>
</div>

<div *ngIf="this.userData.getViewData() == 'Register'">
    <app-register></app-register>
</div>

<div *ngIf="this.userData.getViewData() == 'CreateRecipe'">
    <app-create></app-create>
</div>

<div *ngIf="this.userData.getViewData() == 'GenerateWeekMenu'">
    <app-register></app-register>
</div>
